<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel = "stylesheet" href = "FormularioTeste.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Clash Company</title>
</head>
<body>

    <div id = "cadastro">
        <h1><p align = center>Cadastro de Jogadores</p></h1>
        <p align = center>Complete seu Cadastro</p>
        <br>
    </div>

    <form>
        <fieldset class= "box1">
            <div>
                <label>Nome:</label>
                <input type="text" name="Nome" id="Nome">
            </div>

            <div>
                <label>Sobrenome:</label>
                <input type="text" name="Sobrenome" id="Sobrenome">
            </div>
            
            <div>
                <label>Email:</label>
                <input type="email" name="email" id="email">
            </div>
        </fieldset>

        <div>
            <label>Qual o seu cargo dentro do jogo?<br></label>
            <label>
                <input type="radio" name="tgmae" value="Membro"> Membro
            </label>
            <label>
               <input type="radio" name="tgame" value="Ancião"> Ancião
           </label> 
           <label>
               <input type="radio" name="tgame" value="Colíder"> Colíder
           </label>
           <label>
               <imput type="radio" name="tgame" value="Líder"> Líder
           </label>
        </div><br>

        <div>
            <label>Nivel de Centro de Vila</label>
            <select id="Nivel de Centro de Vila">
                <option selected disabled value="">Selecione </option>
                <option>1 ao 4</option>
                <option>5 ao 7</option>
                <option>8 ao 10</option>
                <option>11 ao 12</option>
                <option>13 ao 14</option>
            </select> 
        </div>

        <fieldset class = "box2">
            <div>
                <label>Selecione, qual tipo de jogador você é:</label><br><br>
                <input type="checkbox" id="jogador1" name="jogador1" value="Farm">
                <label for="jogador1">Farm</label>
                </input>
            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco sobre sua experiência dentro do Mundo Clash:</label>
            <textarea row="6" style="width: 26em;" id="experiência" name="experiência"></textarea>

        </div>
    </form>

</body>
</html>
